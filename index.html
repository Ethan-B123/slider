<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="./bundle.js"></script>
  </head>
  <body>
    <h3>Rubik's Board</h3>
    <div id="btn-container">
      <button id="btn-start-game" class="btn deep-orange">Start Game</button>
      <button id="btn-restart-game" class="btn deep-orange">Restart</button>
      <button id="btn-undo" class="btn deep-orange">Undo</button>
      <button id="btn-redo" class="btn deep-orange">Redo</button>
    </div>
    <section class="game-container">
      <section class="game-tile-container"></section>
      <div class="game-tile-overlay">
        <h2>Click 'Start Game' to begin...</h2>
      </div>
    </section>

    <section class="replay-container">
      <h1>Replay</h1>
      <div class="game-tile-container"></div>
    </section>
  </body>
</html>
